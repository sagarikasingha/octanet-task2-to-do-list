<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="p-3 mb-2 bg-dark-subtle text-emphasis-dark text-center fw-bold font-monospace fst-italic">To-Do List</h1>
        <form id="task-form" class="gap-3">
            <input type="text" id="task-input" class="form-control" placeholder="Add a new task...">
            <button type="submit" class="btn btn-outline-success">Add Task</button>
        </form>
        <ul id="task-list" class="list-unstyled  col-9 align-self-center mt-4 btn btn-outline-info "></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
